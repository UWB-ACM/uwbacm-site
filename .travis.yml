language: node_js
node_js:
  - 'node'
notifications:
  email:
    on_failure: change
    on_success: never
install:
  - yarn install
script:
  - yarn lint
  - yarn test --coverage --coverageReporters=text-lcov | coveralls
before_deploy:
  - yarn build
deploy:
  local_dir: 'build/'
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
